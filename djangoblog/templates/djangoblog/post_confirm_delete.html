<!--it has to be modelName_form if you create form -->
{% extends "djangoblog/base.html" %}
{% block content %}
<div class="content-section">
  <form method="POST">

    {% csrf_token%}
    <fieldset class="form-group">
      <legend class='border-bottom mb-4'>Delete Post</legend>
      <h1>Are you sure to delete the Post "{{object.title}}"</h1>
    </fieldset>
    <div class="form-group">
      <button type="submit" name="button" class="btn btn-outline-danger"> Yes, Delete</button>
      <a class="btn btn-outline-secondary" href="{%url 'post-detail' object.id%}"> cancel</a>

    </div>
  </form>

</div>
{%endblock content%}
